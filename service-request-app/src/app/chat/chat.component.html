<div class="chat">
  <div class="messages">
    <div *ngFor="let m of messages" [ngClass]="m.role">{{ m.text }}</div>
  </div>
  <div class="input">
    <input [(ngModel)]="userInput" (keyup.enter)="send()" placeholder="Type your answer..." />
    <button (click)="send()">Send</button>
  </div>
</div>
