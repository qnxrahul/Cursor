<form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Name</label>
    <input class="form-control" formControlName="name" />
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" />
  </div>
  <div class="col-12">
    <label class="form-label">Issue Details</label>
    <textarea rows="3" class="form-control" formControlName="issue_details"></textarea>
  </div>
  <div class="col-md-4">
    <label class="form-label">Type</label>
    <input class="form-control" formControlName="type" />
  </div>
  <div class="col-md-4">
    <label class="form-label">Urgency</label>
    <input class="form-control" formControlName="urgency" />
  </div>
  <div class="col-md-4">
    <label class="form-label">Location</label>
    <input class="form-control" formControlName="location" />
  </div>
  <div class="col-12 d-flex justify-content-between align-items-center mt-2">
    <div class="text-muted" *ngIf="done">All fields collected from chat.</div>
    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
  </div>
</form>

<div class="mt-3">
  <div class="input-group">
    <input #reply class="form-control" placeholder="Answer the agent..." (keyup.enter)="onUserReply(reply.value); reply.value=''" />
    <button class="btn btn-outline-primary" (click)="onUserReply(reply.value); reply.value=''">Send</button>
  </div>
</div>
