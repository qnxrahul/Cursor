<div class="d-flex flex-column" style="min-height: 300px">
  <div class="flex-grow-1 overflow-auto p-2 mb-2">
    
    <!-- Chat messages -->
    <div class="border rounded p-2 bg-light">
      <div *ngFor="let m of agui.messages$ | async" class="mb-2">
        <div [ngClass]="{'text-end': m.role==='user'}">
          <span class="badge bg-secondary me-1" *ngIf="m.role==='assistant'">Agent</span>
          <span class="badge bg-primary ms-1" *ngIf="m.role==='user'">You</span>
        </div>
        <div [ngClass]="{'bg-primary text-white': m.role==='user','bg-white border': m.role==='assistant'}"
             class="d-inline-block px-3 py-2 rounded-3">
          {{ m.text }}
        </div>
      </div>
    </div>

    <!-- Welcome and smart suggestions -->
    <div *ngIf="showWelcome" class="mt-3">
      <div class="card" style="border-radius: var(--app-radius);">
        <div class="card-body" style="background: var(--app-card-bg); color: var(--app-text); font-family: var(--app-font);">
          <ng-container *ngIf="(matchedRequests?.length || 0) > 0; else customHelp">
            <p class="mb-3">These seem relevant based on your message. Choose one below, or describe your form fields.</p>
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-sm btn-outline-primary" *ngFor="let r of matchedRequests" (click)="choose(r.key)">{{ r.label }}</button>
            </div>
          </ng-container>
          <ng-template #customHelp>
            <p class="mb-3">Paste your form fields or describe them (e.g., name:text (required), email:email, status:select (Pending, Approved)).</p>
            <button class="btn btn-sm btn-primary" (click)="startFieldSpecPrompt()">Describe a new form</button>
          </ng-template>
        </div>
      </div>
    </div>

  </div>
  <div class="input-group">
    <input [(ngModel)]="input" (keyup.enter)="send()" class="form-control" />
  </div>
</div>
