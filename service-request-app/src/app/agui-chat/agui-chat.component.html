<div class="d-flex flex-column" style="min-height: 300px">
  <div class="flex-grow-1 overflow-auto p-2 mb-2">
    <!-- Welcome chooser -->
    <div *ngIf="showWelcome" class="mb-3">
      <div class="card" style="border-radius: var(--app-radius);">
        <div class="card-body" style="background: var(--app-card-bg); color: var(--app-text); font-family: var(--app-font);">
          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-sm btn-outline-primary" *ngFor="let r of requests" (click)="choose(r.key)">{{ r.label }}</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Action bar after selection -->
    <div *ngIf="!showWelcome" class="d-flex align-items-center gap-2 mb-3">
      <button class="btn btn-outline-secondary btn-sm" (click)="hideIntro()">Hide intro</button>
      <button class="btn btn-outline-primary btn-sm" (click)="toggleCustomizer()">{{ showCustomizer ? 'Close' : 'Customize theme' }}</button>
    </div>
    <div *ngIf="!showWelcome && showCustomizer" class="mb-3">
      <app-theme-customizer></app-theme-customizer>
    </div>

    <!-- Chat messages -->
    <div class="border rounded p-2 bg-light">
      <div *ngFor="let m of agui.messages$ | async" class="mb-2">
        <div [ngClass]="{'text-end': m.role==='user'}">
          <span class="badge bg-secondary me-1" *ngIf="m.role==='assistant'">Agent</span>
          <span class="badge bg-primary ms-1" *ngIf="m.role==='user'">You</span>
        </div>
        <div [ngClass]="{'bg-primary text-white': m.role==='user','bg-white border': m.role==='assistant'}"
             class="d-inline-block px-3 py-2 rounded-3">
          {{ m.text }}
        </div>
      </div>
    </div>
  </div>
  <div class="input-group">
    <input [(ngModel)]="input" (keyup.enter)="send()" class="form-control" placeholder="Type your answer..." />
    <button class="btn btn-primary" (click)="send()">Send</button>
  </div>
</div>
